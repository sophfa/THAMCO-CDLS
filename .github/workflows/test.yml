name: Automated Testing CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Backend Tests - Loans Service
  test-loans-service:
    name: Test Loans Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./loans-service-func

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./loans-service-func/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint || echo "No linter configured"
        continue-on-error: true

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run all tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./loans-service-func/coverage/lcov.info
          flags: loans-service
          name: loans-service-coverage
        continue-on-error: true

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Coverage reports generated in ./coverage"
          ls -la ./coverage || echo "No coverage directory"

  # Backend Tests - Catalogue Service
  test-catalogue-service:
    name: Test Catalogue Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./catalogue-service-func

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./catalogue-service-func/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "Tests not yet configured for catalogue service"
        continue-on-error: true

  # Backend Tests - Inventory Service
  test-inventory-service:
    name: Test Inventory Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./inventory-service-func

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./inventory-service-func/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "Tests not yet configured for inventory service"
        continue-on-error: true

  # Backend Tests - Notifications Service
  test-notifications-service:
    name: Test Notifications Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./notifications-service-func

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./notifications-service-func/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "Tests not yet configured for notifications service"
        continue-on-error: true

  # Frontend Tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./catalogue-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./catalogue-frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "Frontend tests not yet configured"
        continue-on-error: true

      - name: Build frontend
        run: npm run build

  # Summary Job - Require all tests to pass
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      [
        test-loans-service,
        test-catalogue-service,
        test-inventory-service,
        test-notifications-service,
        test-frontend,
      ]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          echo "Loans Service: ${{ needs.test-loans-service.result }}"
          echo "Catalogue Service: ${{ needs.test-catalogue-service.result }}"
          echo "Inventory Service: ${{ needs.test-inventory-service.result }}"
          echo "Notifications Service: ${{ needs.test-notifications-service.result }}"
          echo "Frontend: ${{ needs.test-frontend.result }}"

          if [ "${{ needs.test-loans-service.result }}" != "success" ]; then
            echo "❌ Loans service tests failed"
            exit 1
          fi

          echo "✅ Critical tests passed"
